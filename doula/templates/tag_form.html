<form id="tag_form_{{application.id}}" class="hide">
    <label>Tag for <strong>{{ application.name }}</strong>:</label>
    <input type="text" class="span3" placeholder="Enter next tagâ€¦">
    <span class="help-inline">Last tag: {{ application.last_tag }}</span>
    <label>Commit Message:</label>
    <textarea class="commit input-xlarge" id="textarea" cols="50" rows="10"></textarea>

</form>
