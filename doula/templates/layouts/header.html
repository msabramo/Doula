<header class="jumbotron subhead" id="overview">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Doula</a>
                <ul class="nav">
                    {% set path = request.path %}
                    <li {% if path.startswith('/sites') or path == "/" %}
                    class="active" {% endif %}>
                        <a href="/sites">Sites</a>
                    </li>
                    <li {% if path.startswith('/queue') %} class="active" {% endif %}>
                        <a href="/queue">Queue</a>
                    </li>
                </ul>
                {% if config.get('env') != 'prod' %}
                <ul class="nav pull-right">
                    <li {% if path.startswith('/settings') %}class="active"{% endif %}>
                        <a href="/settings"
                        class="dropdown-toggle"
                        data-toggle="dropdown">
                            <i class="icon-cog icon-white"></i>
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="/settings"
                        class="dropdown-toggle">
                            <img class="avatar" src="{{ request.user['avatar_url'] }}" />
                            {{ request.user['username'] }}
                        </a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</header>
