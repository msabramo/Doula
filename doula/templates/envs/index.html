{% extends 'layouts/base.html' %}
{% block content %}
<div class="title">
	<h2>Test Environments</h2>
</div>
<ul class="sm-list unstyled">
	{% if envs|length > 0 %}
	  {% for name, env in envs.iteritems() %}
	  <li>
			<a href="/envs/{{ env.name_url }}">
	    	<span class="{{ env.get_status()|get_status_class }}"></span>
	    	<strong>{{ env.name }}</strong>
	  	</a>
		</li>
	  {% endfor %}
  {% else %}
    <li>
      <h3>No sites registered</h3>
    </li>
  {% endif %}
</ul>
{% endblock %}
