{% extends 'layouts/base.html' %}
{% block content %}
<h2>Queue</h2>
<ul class="sort_by unstyled">
    <li><a href="/queue?sort_by=all">all</a></li>
    <li><a href="/queue?sort_by=queued">queued</a></li>
    <li><a href="/queue?sort_by=complete">complete</a></li
    <li><a href="/queue?sort_by=failed">failed</a></li>
</ul>
<div class="queued_items">
    {% for queued_item in queued_items %}
        <div class="queued_item alert alert-success accordion-group">
            <div class="accordion-heading" data-toggle="collapse" data-target="#item_{{ queued_item['id'] }}">
                {{ queued_item['job_type'] }}
            </div>
            <div id="item_{{ queued_item['id'] }}" class="logs accordion-body collapse">{{ queued_item['log']|safe }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
