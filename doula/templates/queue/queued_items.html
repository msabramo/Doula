<div class="queued_items">

	<div>
	  <h5>
	  	{% if service %}
	  	Recent jobs for <strong>{{ service.name }}</strong> on {{ site.name }}. View all jobs in the
	    <a href="/queue">queue</a>.
	    {% endif %}
	  </h5>
	</div>

    <div id="queue-jobs">
    	{% if not service %}
	    <div id="no-queue-items-warning" class="alert">
	        <p>No jobs</p>
	    </div>
	    {% endif %}
    </div>
</div>
