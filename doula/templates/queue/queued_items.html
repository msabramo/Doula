<div class="queued_items">

	<div>
	  <h5>
	  	{% if service %}
	  	Recent jobs for {{ service.name }}. View all jobs in the
	    <a href="/queue">queue</a>.
	    {% endif %}
	  </h5>
	</div>

    <div id="queue-jobs">

	    <div id="no-queue-items-warning" class="alert">
	    	{% if not service %}
	        <p>No jobs</p>
	        {% endif %}
	    </div>
    </div>
</div>
